<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" th:inline="javascript">


        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([[${chartData}]]);

            // Set chart options
            var options = {'title':'How Much Pizza I Ate Last Night',
                'width':400,
                'height':300};

            // Instantiate and draw our chart, passing in some options.
            //var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            //chart.draw(data, options);
            var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

            chart.draw(data, options);
        }
    </script>


</head>
<body>
<div id="curve_chart" style="width: 900px; height: 500px"></div>

<tr th:each="stock : ${predictstock}" >
    <td><a th:text="${stock.ticker}"  th:href="@{/predictiondetail?ticker={ticker}(ticker=${stock.ticker})}"></a></td>
    <td th:text="${stock.company_name}">Company</td>
    <td th:text="${#numbers.formatCurrency(stock.prediction_today)}">Prediction Price</td>
    <td th:text="${#numbers.formatDecimal(stock.predicted_change_rate, 1, 4, 'POINT')}">Predicted Change Rate</td>
    <td th:text="${stock.predict_date}">Date for the Precdiction</td>
    <td th:text="${#numbers.formatCurrency(stock.price_yesterday)}">Price Yesterday</td>
    <td th:text="${stock.yesterday_date}">Yesterday Date</td>
    <td th:text="${stock.consensus}">Consensus</td>
    <td th:text="${stock.predict_time}">Predicted at</td>
</tr>

</body>
</html>
