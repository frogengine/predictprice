<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Predict Price</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:rel="stylesheet" th:href="@{/css/common.css} "/>
  <link th:rel="stylesheet" th:href="@{/css/table.css} "/>
  <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
  <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
  <script>
    jQuery(function($){
      $('#example').dataTable( {
        order: [ [0, "asc"] ],
      } );
    });

    function godetail(value) {
      location.href = "/predictiondetail?ticker=" + value;
    }
  </script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/predictstock">The News of Tomorrow</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <th:block layout:fragment="header" th:include="@{fragments/header.html}"></th:block>

  <div class="row">
    <!--div class="col-xxl-12 mt-5 mb-5"-->
    <div class="col-xxl-12 text-white">
      <table id="example"  class="table table-bordered w-auto text-xsmall" style="width: auto;">
        <thead>
        <tr>
          <!--ticker, company, prediction price, date, prediction change rate, real price, date, consensus, predicted date,

          date- same color -->
          <th style="width: 50px" rowspan="2">Ticker</th>
          <th style="width: 220px" rowspan="2">Company</th>
          <th style="width: 280px; text-align:center" colspan="3" >Prediction</th>
          <th style="width: 210px; text-align:center" colspan="2">Yesterday</th>
          <th style="width: 80px" rowspan="2">Consensus</th>
          <th style="width: 100px" rowspan="2">Predicted At</th>
        </tr>
        <tr>
          <!--ticker, company, prediction price, date, prediction change rate, real price, date, consensus, predicted date,

          date- same color -->
          <th style="width: auto">Price</th>
          <th style="width: auto">Change</th>
          <th style="width: 100px">Date</th>
          <th style="width: auto">Price</th>
          <th style="width: 100px">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="stock : ${predictstock}" >
          <td><a th:text="${stock.ticker}"  th:href="@{/predictiondetail?ticker={ticker}(ticker=${stock.ticker})}"></a></td>
          <td th:text="${stock.company_name}">Company</td>
          <td th:text="${#numbers.formatCurrency(stock.prediction_today)}" style="text-align:right">Prediction Price</td>
          <td th:text="${#numbers.formatPercent(stock.predicted_change_rate, 1, 2)}" style="text-align:right">Predicted Change Rate</td>
          <td th:text="${#dates.format(stock.predict_date,'dd-MMM-yyyy')}"  style="text-align:right">Date for the Precdiction</td>
          <td th:text="${#numbers.formatCurrency(stock.price_yesterday)}" style="text-align:right">Price Yesterday</td>
          <td th:text="${#dates.format(stock.yesterday_date,'dd-MMM-yyyy')}" style="text-align:right">Yesterday Date</td>
          <td th:text="${stock.consensus}">Consensus</td>
          <td th:text="${#dates.format(stock.predict_time, 'dd-MMM-yyyy')}" style="text-align:right">Predicted at</td>
        </tr>

        </tbody>
      </table>

    </div>
  </div>

  <th:block layout:fragment="footer" th:include="@{fragments/footer.html}"></th:block>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
